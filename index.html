<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
          margin: 0;
          padding: 0;
          font-family: poppins, sans-serif;
          box-sizing: border-box;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: #e3f9ff;
        }
        .calculator{
            background: #3a4452;
            padding: 20px;
            border: none;
            border-radius: 14px;


        }

       .calculator form input{
        border: 0;
        outline: 0;
        width: 70px;
        height: 70px;
        border-radius: 10px;
        box-shadow: -8px -8px 14px rgba(255, 255, 255, 0.1),5px 5px 15px rgba(0, 0, 0, 0.2);
        background: transparent;
        margin: 10px ;
        font-size: 20px;
        color:  white;
        cursor: pointer;
        

       }

       form .display {
        
         display: flex;
         justify-content: flex-end;
         color: white;
         margin: 20px 0;
        

       }
       form .display input{
        text-align: right;
        /* flex:1 to grow input field to full width  */
        flex: 1;
        font-size: 44px;
        padding: 0 10px;
       }
        form input.equal{
        width: 149px;
        background: orange;
       }
       form input.operator{
        color: aquamarine;
       }
 
        
       
       

        






    </style>
</head>
<body>
   
    <section class="container">
        <div class="calculator"> 
            <form action="">
                 <!-- ---calculator display---- -->
        <div class="display">
        <input type="text" name="display"  placeholder="0" readonly >
        </div>
        
       
            <div>
            <input type="reset" value="AC" onclick="display.value = ''" class="operator">
            <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
            <input type="button" value="." onclick="display.value += '*'" class="operator">
            <input type="button" value="/" onclick="display.value += '/'" class="operator">
            </div>
             <div>
            <input type="button" value="7" onclick="display.value += '7'">
            <input type="button" value="8" onclick="display.value += '8'">
            <input type="button" value="9" onclick="display.value += '9'">
            <input type="button" value="*" onclick="display.value += '*'" class="operator">
            </div>
             <div>
            <input type="button" value="4" onclick="display.value += '4'">
            <input type="button" value="5" onclick="display.value += '5'">
            <input type="button" value="6" onclick="display.value += '6'">
            <input type="button" value="-" onclick="display.value += '-'" class="operator">
            </div>
             <div>
            <input type="button" value="1" onclick="display.value += '1'">
            <input type="button" value="2" onclick="display.value += '2'">
            <input type="button" value="3" onclick="display.value += '3'">
            <input type="button" value="+" onclick="display.value += '+'" class="operator">
            </div>
             <div>
            <input type="button" value="00" onclick="display.value += '00'">
            <input type="button" value="0" onclick="display.value += '0'">
            <input type="button" value="="  class="equal" onclick="display .value = eval(display.value)">
            </div>
        

      </form>
     </div>
    </section>
