<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
          margin: 0;
          padding: 0;
          font-family: poppins, sans-serif;
          box-sizing: border-box;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: #d5d9da;
        }
        .calculator{
            background: #3a4452;
            padding: 20px;
            border: none;
            border-radius: 14px;


        }

       .calculator form input{
        border: 0;
        outline: 0;
        width: 70px;
        height: 70px;
        border-radius: 10px;
        box-shadow: -8px -8px 14px rgba(255, 255, 255, 0.1),5px 5px 15px rgba(0, 0, 0, 0.2);
        background: transparent;
        margin: 10px ;
        font-size: 20px;
        color:  white;
        cursor: pointer;
        

       }
       .calculator form input:hover{
         box-shadow:0 0 18px rgba(255, 255, 255, 0.473) ;
         transform: translateY(-1px);

       }

       form #display {
        
         display: flex;
         width:100%;
         justify-content: center;
         color: white;
         margin: 20px 0;
         text-align: right;
         flex: 1;
         font-size: 30px;
         padding: 0 8px ;
        

       }
       form input.equal {
        width: 170px;
        font-size: 30px;
        color:rgb(248, 192, 6) ;
       
        
       }
        form input.operator{
        background: rgb(247, 148, 0);
        font-size: 30px;
        color: white;
       }
       form input.featurebtn{
        color:rgb(248, 192, 6);
     }
       </style>
</head>

<body>
   
    <section class="container">
        <div class="calculator"> 
            <form action="">
                 <!-- ---calculator display------>
     
        <input type="text" name="display"  placeholder="0" readonly id="display">
      
            <div>
            <input type="reset" value="AC" onclick="clearDisplay()" class="featurebtn">
            <input type="button" value="DE" onclick="deleteLast()" class="featurebtn">
            <input type="button" value="." onclick="addValue(this.value)" class="featurebtn">
            <input type="button" value="/" onclick="addValue(this.value)" class="operator">
            </div>
             <div>
               <!-- //or this would work same if you use---appendng value directly  onclick="display.value += '7'" --> 
            <input type="button" value="7" onclick="addValue(this.value)">  
            <input type="button" value="8" onclick="addValue(this.value)">
            <input type="button" value="9" onclick="addValue(this.value)">
            <input type="button" value="*" onclick="addValue(this.value)" class="operator">
            </div>
             <div>
            <input type="button" value="4" onclick="addValue(this.value)">
            <input type="button" value="5" onclick="addValue(this.value)">
            <input type="button" value="6" onclick="addValue(this.value)">
            <input type="button" value="-" onclick="addValue(this.value)" class="operator">
            </div>
             <div>
            <input type="button" value="1" onclick="addValue(this.value)">
            <input type="button" value="2" onclick="addValue(this.value)">
            <input type="button" value="3" onclick="addValue(this.value)">
            <input type="button" value="+" onclick="addValue(this.value)" class="operator">
            </div>
             <div>
            <input type="button" value="00" onclick="addValue(this.value)">
            <input type="button" value="0" onclick="addValue(this.value)">
            <input type="button" value="="  class="equal" onclick="calculate()">
            </div>
        

      </form>
     </div>
    </section>

   <script>
 // this will append numbers(given parameter in onclick this.value) 
    const display= document.getElementById("display");

    const addValue = (num) => 
    {display.value+= num;
    };
    
//clears the input field
    const clearDisplay = () => {
    display.value = "";
    };

//delete the last number 
    const deleteLast = () => {
    display.value = display.value.slice(0, -1);
    };

    
    // after appending values in form of strngs into display
    // we will create a function for =
    // first create 3 varaibles ,,, tell the function that we have these operators 
    //  then we will get the string value from display 
    // and apply string method to split and turn them to array ["27","3"]  
    //  we convert them into array and inserted operator using split so that it can be used as parts to add subtract and so last result ["27"(operator)"3"]
    // run switch case 
    

  const calculate = () =>{
   let expression= display.value;
   let operator;
   let result;

   if(expression.includes("+"))operator = "+";
   else if (expression.includes("-")) operator = "-"; 
   else if (expression.includes("*")) operator = "*"; 
   else if (expression.includes("/")) operator = "/";

   let parts= expression.split(operator);
   let num1= Number(parts[0]);
   let num2 = Number(parts[1]);

   switch(operator){
    case"+":
    result = num1 + num2;
    break;

    case "-": 
    result = num1 - num2; 
    break; 

    case "*": 
    result = num1 * num2; 
    break; 
    

    case "/":
        if(num2===0){
        display.value="error";
        return; }
     result = num1/ num2;
     break;
   }

   display.value= result;



  }
  
  </script>
   
     </body>
</html>
